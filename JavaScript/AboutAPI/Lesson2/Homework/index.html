<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="slider">
    <button class="prev-btn">← Предыдущее</button>
    <div class="slider-container">
      <img src="bright-neon-colors-shining-wild-chameleon.jpg" alt="Image 1" class="slide active">
      <img src="colorful-bird-with-black-beak-blue-yellow-wing.jpg" alt="Image 2" class="slide">
      <img src="vividly-colored-hummingbird-nature.jpg" alt="Image 3" class="slide">
    </div>
    <button class="next-btn">Следующее →</button>
  </div>

  <div class="dots">
    <span class="dot active-dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</body>
</html>
